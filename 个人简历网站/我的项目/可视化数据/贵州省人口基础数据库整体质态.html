<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./css/贵州省人口基础数据库整体质态.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css">

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->

        html.style.fontSize = rem + "px";

    <div class="head">

                    </div>
                </div>
                <div class="col-sm-12 col-sm-6 col-md-3">
                    <div class="card">
                        <i class="bi bi-graph-up-arrow" style="font-size: 60px"></i>
                        <div class="people-num">
                            <p>人口基本信息增量</p>
                            <p class="num">161,052</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-sm-6 col-md-3">

                        <i class="bi bi-person-bounding-box" style="font-size: 60px"></i>

                    </div>
                </div>

                    <div class="card">
                        <i class="bi bi-graph-up-arrow" style="font-size: 60px"></i>
                        <div class="people-num">

                            <p class="num">1,611</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="status">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-sm-6 col-md-3">
                    <div class="card">
                        <div class="data-provision chartdom">

                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-sm-6 col-md-3">
                    <div class="card">
                        <div class="card-composition">
                            <div class="composition chartdom"></div>
                            <div class="composition chartdom"></div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-sm-6 col-md-3">
                    <div class="card">
                        <div class="card-composition">
                            <div class="composition chartdom"></div>
                            <div class="composition chartdom"></div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-sm-6 col-md-3">
                    <div class="card">
                        <div class="card-composition">
                            <div class="composition chartdom"></div>
                            <div class="composition chartdom"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="statistics">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-sm-6 col-md-3">
                    <div class="card">
                        <div class="service chartdom">

                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-sm-12 col-md-6">
                    <div class="card">
                        <div class="service chartdom">

                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-sm-6 col-md-3">
                    <div class="card">
                        <div class="service chartdom">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        console.log(chartDoms)
        chartDoms.forEach(function(item,i){
            // console.log(item,i)
            echarts.init(item).setOption(options[i])
        })

</html>
